<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vought International | Elite Alliance</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- THREE.JS CANVAS -->
  <canvas class="webgl-canvas"></canvas>
  
  <!-- LOADING SCREEN (Professional Touch) -->
  <div class="loading-screen">
    <div class="loading-bar"></div>
    <div class="loading-text">INITIALIZING VOUGHT SYSTEMS</div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="content">
    <!-- HERO SECTION -->
    <section class="hero">
      <div class="hero-content">
        <h1 class="hero-title">VOUGHT INTERNATIONAL</h1>
        <p class="hero-subtitle">WE PROTECT. YOU OBEY.</p>
        <div class="scroll-indicator">
          <div class="scroll-line"></div>
          <span>SCROLL</span>
        </div>
      </div>
    </section>

    <!-- ABOUT SECTION -->
    <section class="about">
      <div class="section-header">
        <h2>ELITE ALLIANCE NETWORK</h2>
        <div class="section-divider"></div>
      </div>
      <!-- Content will be injected via JS -->
    </section>
  </div>

  <!-- THREE.JS + GSAP LIBS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
  
  <!-- MAIN SCRIPT -->
  <script src="script.js"></script>
</body>
</html>
